<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia sesión — CotizateAlgo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===== tokens.css ===== */
      :root {
        /* Reds */
        --color-red-900: #800016;
        --color-red-700: #a0001c;
        --color-red-500: #c00021;
        --color-red-400: #ff002b;
        --color-red-50: #fef2f2;

        /* Blues */
        --color-blue-50: #eff6ff;
        --color-blue-300: #407ba7;
        --color-blue-500: #004e89;
        --color-blue-700: #002962;
        --color-blue-900: #00043a;

        /* Amber */
        --color-amber-50: #fffbeb;
        --color-amber-500: #f59e0b;
        --color-amber-600: #d97706;

        /* Green */
        --color-green-50: #f0fdf4;
        --color-green-500: #22c55e;
        --color-green-600: #16a34a;

        /* Neutrals */
        --color-white: #ffffff;
        --color-gray-50: #fafafa;
        --color-gray-100: #f5f5f5;
        --color-gray-200: #e5e5e5;
        --color-gray-300: #d4d4d4;
        --color-gray-400: #a3a3a3;
        --color-gray-500: #737373;
        --color-gray-600: #525252;
        --color-gray-900: #171717;

        /* Typography */
        --font-family:
          'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;

        /* Spacing */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;
        --space-3xl: 4rem;

        /* Border radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-base: 200ms ease;
      }

      /* ===== reset.css ===== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: var(--font-family);
        line-height: 1.5;
        color: var(--color-gray-900);
        background: var(--color-white);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      img,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* ===== LoginPage layout ===== */
      .layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
      }

      @media (max-width: 768px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }

      /* ===== Logo ===== */
      .logo {
        display: flex;
        flex-direction: column;
      }

      .logo-wordmark {
        display: flex;
        gap: 0;
        font-weight: 700;
        letter-spacing: -0.03em;
        line-height: 1.1;
      }

      .logo-word-cotizate {
        color: var(--color-red-500);
      }

      .logo-word-algo {
        color: var(--color-blue-500);
      }

      .logo-word-light {
        color: var(--color-white);
      }

      .logo-subtitle {
        font-weight: 500;
        color: var(--color-gray-400);
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .logo-subtitle-light {
        color: rgba(255, 255, 255, 0.5);
      }

      /* Logo size: sm */
      .logo-sm .logo-wordmark {
        font-size: 1.5rem;
      }

      .logo-sm .logo-subtitle {
        font-size: 0.6rem;
      }

      /* Logo size: lg */
      .logo-lg .logo-wordmark {
        font-size: 2.75rem;
      }

      .logo-lg .logo-subtitle {
        font-size: 0.8rem;
      }

      /* ===== MarketingPanel ===== */
      .marketing-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: var(--space-3xl);
        background: linear-gradient(
          170deg,
          var(--color-blue-700) 0%,
          var(--color-blue-900) 100%
        );
        color: var(--color-white);
        position: relative;
        overflow: hidden;
      }

      /* Atmospheric orbs */
      .marketing-panel::before,
      .marketing-panel::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }

      .marketing-panel::before {
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(64, 123, 167, 0.1) 0%,
          transparent 70%
        );
        top: -200px;
        left: -150px;
      }

      .marketing-panel::after {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(192, 0, 33, 0.07) 0%,
          transparent 70%
        );
        bottom: -100px;
        right: -80px;
      }

      .marketing-content {
        display: flex;
        flex-direction: column;
        gap: var(--space-2xl);
        max-width: 420px;
        position: relative;
        z-index: 1;
      }

      .marketing-copy {
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
      }

      .marketing-headline {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.15;
        letter-spacing: -0.03em;
      }

      .marketing-headline-accent {
        color: var(--color-red-400);
      }

      .marketing-description {
        font-size: 0.95rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.6);
      }

      .marketing-stats {
        display: flex;
        gap: var(--space-lg);
        padding: var(--space-lg);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius-lg);
        backdrop-filter: blur(8px);
      }

      .marketing-stat {
        display: flex;
        flex-direction: column;
        gap: 2px;
        flex: 1;
      }

      .marketing-stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1;
      }

      .marketing-stat-label {
        font-size: 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: rgba(255, 255, 255, 0.4);
      }

      @media (max-width: 768px) {
        .marketing-panel {
          min-height: auto;
          padding: var(--space-xl);
        }

        .marketing-headline {
          font-size: 1.75rem;
        }
      }

      /* ===== LoginForm ===== */
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: var(--space-xl);
        background: var(--color-gray-50);
      }

      .login-form-wrapper {
        width: 100%;
        max-width: 380px;
        display: flex;
        flex-direction: column;
        gap: var(--space-2xl);
      }

      .login-header {
        display: flex;
        flex-direction: column;
        gap: var(--space-lg);
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-gray-900);
        letter-spacing: -0.02em;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: var(--space-xl);
      }

      .login-field {
        display: flex;
        flex-direction: column;
        gap: var(--space-xs);
      }

      .login-label {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--color-gray-600);
      }

      .login-input {
        width: 100%;
        padding: 0.7rem 0.875rem;
        border: 1.5px solid var(--color-gray-200);
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        color: var(--color-gray-900);
        background: var(--color-gray-50);
        transition:
          border-color var(--transition-fast),
          background var(--transition-fast),
          box-shadow var(--transition-fast);
      }

      .login-input::placeholder {
        color: var(--color-gray-400);
      }

      .login-input:hover {
        border-color: var(--color-gray-300);
      }

      .login-input:focus {
        outline: none;
        border-color: var(--color-blue-500);
        background: var(--color-white);
        box-shadow: 0 0 0 3px rgba(0, 78, 137, 0.08);
      }

      .login-options {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.8rem;
      }

      .login-checkbox {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        color: var(--color-gray-600);
        cursor: pointer;
      }

      .login-checkbox input[type='checkbox'] {
        accent-color: var(--color-blue-500);
      }

      .login-forgot-link {
        color: var(--color-blue-500);
        font-weight: 500;
        transition: color var(--transition-fast);
      }

      .login-forgot-link:hover {
        color: var(--color-blue-700);
      }

      .login-submit-button {
        width: 100%;
        padding: 0.875rem;
        margin-top: var(--space-sm);
        background: var(--color-red-500);
        color: var(--color-white);
        font-weight: 600;
        font-size: 0.9rem;
        border: none;
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition:
          background var(--transition-base),
          box-shadow var(--transition-base);
      }

      .login-submit-button:hover {
        background: var(--color-red-700);
        box-shadow: 0 2px 12px rgba(192, 0, 33, 0.2);
      }

      .login-submit-button:active {
        background: var(--color-red-900);
        box-shadow: none;
      }

      .login-register-link {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--color-blue-500);
        text-align: center;
        transition: color var(--transition-fast);
      }

      .login-register-link:hover {
        color: var(--color-blue-700);
      }

      @media (max-width: 768px) {
        .login-container {
          min-height: auto;
          padding: var(--space-xl) var(--space-lg);
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- MarketingPanel -->
      <div class="marketing-panel">
        <div class="marketing-content">
          <!-- Logo variant="light" size="lg" -->
          <div class="logo logo-lg">
            <h1 class="logo-wordmark">
              <span class="logo-word-light">Cotizate</span>
              <span class="logo-word-light">Algo</span>
            </h1>
            <p class="logo-subtitle logo-subtitle-light">Claims Manager</p>
          </div>

          <div class="marketing-copy">
            <h2 class="marketing-headline">
              Reclamos resueltos,
              <br />
              <span class="marketing-headline-accent">sin fricción.</span>
            </h2>
            <p class="marketing-description">
              Tu equipo de RRHH y tus colaboradores en un solo lugar.
            </p>
          </div>

          <div class="marketing-stats">
            <div class="marketing-stat">
              <span class="marketing-stat-value">100%</span>
              <span class="marketing-stat-label">Digital</span>
            </div>
            <div class="marketing-stat">
              <span class="marketing-stat-value">3x</span>
              <span class="marketing-stat-label">Más rápido</span>
            </div>
            <div class="marketing-stat">
              <span class="marketing-stat-value">0</span>
              <span class="marketing-stat-label">Papeles</span>
            </div>
          </div>
        </div>
      </div>

      <!-- LoginForm -->
      <div class="login-container">
        <div class="login-form-wrapper">
          <div class="login-header">
            <!-- Logo variant="dark" size="sm" -->
            <div class="logo logo-sm">
              <h1 class="logo-wordmark">
                <span class="logo-word-cotizate">Cotizate</span>
                <span class="logo-word-algo">Algo</span>
              </h1>
              <p class="logo-subtitle">Claims Manager</p>
            </div>
            <h2 class="login-title">Inicia sesión</h2>
          </div>

          <form class="login-form" onsubmit="event.preventDefault()">
            <div class="login-field">
              <label for="email" class="login-label">
                Correo electrónico
              </label>
              <input
                id="email"
                type="email"
                class="login-input"
                placeholder="nombre@empresa.com"
              />
            </div>

            <div class="login-field">
              <label for="password" class="login-label"> Contraseña </label>
              <input
                id="password"
                type="password"
                class="login-input"
                placeholder="••••••••"
              />
            </div>

            <div class="login-options">
              <label class="login-checkbox">
                <input type="checkbox" />
                <span>Recordarme</span>
              </label>
              <a href="#/forgot-password" class="login-forgot-link">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <button type="submit" class="login-submit-button">
              Iniciar sesión
            </button>
          </form>

          <a href="#/register" class="login-register-link">
            ¿No tienes cuenta? Crear cuenta
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
